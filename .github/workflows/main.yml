name: Daily Stock Update

on:
  schedule:
    # 台灣 06:00 = UTC 22:00
    - cron: '0 22 * * *'
  workflow_dispatch:

jobs:
  run_analysis:
    runs-on: ubuntu-latest
    
    steps:
      - name: 下載程式碼 (Checkout)
        uses: actions/checkout@v3

      - name: 設定 Python 環境
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: 安裝套件
        run: |
          pip install -r requirements.txt

      - name: 執行分析程式
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        # 增加 timeout 防止 FinMind 下載太久卡住 (設定 30 分鐘)
        timeout-minutes: 30
        run: python analysis.py

      - name: 提交並儲存結果 (Commit & Push)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add results/
          git commit -m "Auto-update market breadth chart" || exit 0
          git push
