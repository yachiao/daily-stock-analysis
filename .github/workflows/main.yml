name: Daily Stock Update

on:
  schedule:
    # 每天 UTC 07:00 (台灣下午 3:00) 執行
    - cron: '0 7 * * *'
  workflow_dispatch: # 允許手動執行

jobs:
  run_analysis:
    runs-on: ubuntu-latest
    
    steps:
      - name: 下載程式碼 (Checkout)
        uses: actions/checkout@v3

      - name: 設定 Python 環境
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip' # <--- 加上這一行
      - name: 安裝套件
        run: |
          pip install -r requirements.txt

      - name: 執行分析程式
        env:
          # 這裡會讀取你在 Step 2 設定的密碼
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python analysis.py

      - name: 提交並儲存結果 (Commit & Push)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add results/
          # 如果有變動才 commit，沒變動則略過
          git commit -m "Auto-update market breadth chart" || exit 0
          git push
